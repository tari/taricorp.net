---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    Published {{ page.date | date: site.date_format }}{% if page.last_revised %},
    last revised {{ page.last_revised | date: site.date_format }}. {% endif %}
    </p>

  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
