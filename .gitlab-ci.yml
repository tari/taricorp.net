image: registry.gitlab.com/pages/hugo:latest
variables:
  GIT_SUBMODULE_STRATEGY: recursive

.hugo:
  stage: deploy
  script:
    - hugo -b ${HUGO_BASEURL}
  artifacts:
    paths:
      - public

pages:
  extends: .hugo
  variables:
    # Include drafts
    HUGO_FLAGS: -D
    HUGO_BASEURL: https://beta.taricorp.net/

