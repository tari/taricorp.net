{% extends "_base.html" %}

{% block main_content %}
    {% with page as post %}
        {% include "blog/_post_meta.html" %}
    {% endwith %}
    
    <div class="post_body">
        {% block post %}
        {% endblock %}
    </div>
    
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'taricorp-net';
    var disqus_url = '{{page.url}}';
    //var disqus_developer = 1; //Testing use
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Javascript is required to view comments via
<a href="http://disqus.com/?ref_noscript">Disqus.</a></noscript>

    <div class="nav_prev_next">
    {% if page.next %}
        <span style="float:left">
            <a href="{{ page.next.url }}">&lt;-- Next oldest</a>
        </span>
    {% endif %}
    {% if page.prev %}
        <span style="float: right">
            <a href="{{ page.prev.url }}">Next newest --></a>
        </span>
    {% endif %}
    </div>
{% endblock %}
